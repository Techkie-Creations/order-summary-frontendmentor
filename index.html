<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/icon.jpg">
  <link rel="stylesheet" href="styles.css">
  <title>Techkie Creations | Order summary card</title>

</head>
<body>

  <main class="card">
    <img src="./images/illustration-hero.svg" alt="hero image">
    <div class="info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon" class="icon">
        <div class="align">
          <p class="sub"><span class="bold">Annual Plan</span><span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
      </div>
      <button class="a">Proceed to Payment</button>
      <button class="b">Cancel Order</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Techkie-Creations" target="_blank">Techkie Creations</a>.
    <p>&copy; 2023</p>
  </div>
</body>
</html>
